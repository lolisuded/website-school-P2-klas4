<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>YOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
    <script src="script.js"></script> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <nav class="navbarContainer">
        <div class="navbarLogo">
            <img class="navbarLogoimg" src="media/Cia.png" alt="L">
        </div>
        <ul class="navbarList">
            <li class="navbarItems">
                <a class="navbarLinks" href="">Home</a>
            </li>
            <li class="navbarItems">
                <a class="navbarLinks" href="">About Us</a>
            </li>
            <li class="navbarItems">
                <a class="navbarLinks" href="">The List</a>
            </li>
            <li class="navbarItems">
                <a class="navbarLinks" href="">Contact</a>
            </li>
        </ul>
    </nav>

    <div data-aos="fade-down" data-aos-duration="3000" class="homeTitle">
        <h1 class="homeTitletext">Top 5 wanted in the world</h1>
    </div>

    <div data-aos="fade-right" data-aos-duration="3000" class="homeText">
        <p>These are very dangerous people if u ever meet these people in real life avoid them and call the local authorities in your area. You can contact us via this link</p>
    </div>

   <a class="rrlink" target="_blank" href="https://www.instagram.com/p/CWyXQCQsUnL/">
    <div data-aos="fade-up" data-aos-duration="3000" class="rrButton">
        <p class="rrButtontext">CONTACT</p>
    </div>
   </a>

    <div class="dartmonkeyContainer">
        <div data-aos="fade-right" data-aos-duration="3000" class="dartmonkeytitle">
            <h1 class="dartmonkeytitletext">#1 Dart Monkey</h1>
        </div>
        <div data-aos="zoom-in-left" data-aos-duration="3000" class="dartmonkeyslideshowContainer">
            <div id="dartmonkeyslideshowDisplay" class="dartmonkeyslideshow fade">
                <div class="numberText">1/2</div>
                <img class="dartmonkeyimg" src="media/Dartmonkey1.png" alt="">
            </div>

            <div class="dartmonkeyslideshow fade">
                <div class="numberText">2/2</div>
                <img class="dartmonkeyimg" src="media/Dartmonkey2.png" alt="">
            </div>

            <div class="slideshowButtons">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>
    </div>
    <script>
        AOS.init();
    </script>
</body>
</html>
